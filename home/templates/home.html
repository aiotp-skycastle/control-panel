<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Dashboard</title>
    <script>
        const csrftoken = '{{ csrf_token }}';
        let currentAngle = 0;

        function fetchCurrentAngle() {
            fetch(`/room/servo`, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    currentAngle = data.angle;
                    document.getElementById("current-angle").innerText = `Current Angle: ${currentAngle}°`;
                })
                .catch(error => {
                    console.error('Error:', error);
            });
        }

        function adjustAngle(change) {
            currentAngle += change;
            if (currentAngle < 0) currentAngle = 0;
            if (currentAngle > 180) currentAngle = 180;

            fetch(`/room/servo`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ angle: currentAngle })
            })
            .then(response => response.json())
            .then(data => {
                currentAngle = data.angle;
                document.getElementById("current-angle").innerText = `Current Angle: ${currentAngle}°`;
            })
            .catch(error => console.error('Error:', error));
        }

        window.onload = fetchCurrentAngle;
    </script>
</head>
<body>
    <h1>Servo Motor Control</h1>
    <p id="current-angle">Current Angle: 0°</p>
    <button onclick="adjustAngle(-10)">Decrease by 10°</button>
    <button onclick="adjustAngle(10)">Increase by 10°</button>
</body>
</html>
