<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스마트 독서실 관리자 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <h1>스마트 독서실 관리자 페이지</h1>

    <div class="bg-white p-4 rounded-lg shadow-md w-80 mx-auto my-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">방 CCTV</h2>
      <video
        id="video"
        controls
        autoplay
        class="w-full rounded-md mb-4"
      ></video>
      <div class="flex items-center gap-4">
        <button
          onclick="adjustAngle(-10)"
          class="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Decrease by 10°
        </button>
        <input
          type="number"
          id="angle-input"
          placeholder="Enter angle (0-180)"
          min="0"
          max="180"
          onkeydown="handleEnterKey(event)"
          class="border border-gray-300 rounded-md px-2 py-1 w-24 text-center focus:outline-none focus:border-blue-400"
        />
        <button
          onclick="adjustAngle(10)"
          class="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Increase by 10°
        </button>
      </div>
    </div>

    <!-- for controlling camera -->
    <script>
      const csrftoken = "{{ csrf_token }}";
      let currentAngle = 0;

      function fetchCurrentAngle() {
        fetch(`/room/servo`, { method: "GET" })
          .then((response) => response.json())
          .then((data) => {
            if (data.angle) {
              currentAngle = data.angle;
              updateDisplayedAngle();
            } else {
              sendAngleToServer(90);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function adjustAngle(change) {
        currentAngle += change;
        if (currentAngle < 0) currentAngle = 0;
        if (currentAngle > 180) currentAngle = 180;

        sendAngleToServer(currentAngle);
      }

      function setAbsoluteAngle() {
        const inputAngle = parseInt(
          document.getElementById("angle-input").value,
          10
        );
        if (isNaN(inputAngle) || inputAngle < 0 || inputAngle > 180) {
          alert("Please enter a valid angle between 0 and 180.");
          return;
        }
        currentAngle = inputAngle;
        sendAngleToServer(currentAngle);
      }

      function sendAngleToServer(angle) {
        fetch(`/room/servo`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken,
          },
          body: JSON.stringify({ angle: angle }),
        })
          .then((response) => response.json())
          .then((data) => {
            currentAngle = data.angle;
            updateDisplayedAngle();
          })
          .catch((error) => console.error("Error:", error));
      }

      function updateDisplayedAngle() {
        document.getElementById("angle-input").value = currentAngle;
      }

      function handleEnterKey(event) {
        if (event.key === "Enter") {
          setAbsoluteAngle();
        }
      }

      window.onload = fetchCurrentAngle;
    </script>
    <!-- for hls streaming -->
    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById("video");
        var hls = new Hls();
        hls.loadSource("https://skycastle.cho0h5.org/stream/index.m3u8");
        hls.attachMedia(video);
        video.muted = true;
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.log("Error occurred: ", data);
        });
      }
    </script>
  </body>
</html>
